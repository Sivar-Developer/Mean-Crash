<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput name="title" type="text" placeholder="Title" ngModel #title="ngModel" required minlength="3">
          <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput name="content" rows="3" placeholder="Content" ngModel #content="ngModel" required></textarea>
          <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
        </mat-form-field>
      <button mat-raised-button type="submit" color="accent">Save Posts</button>
  </form>
<p>{{ newPost }}</p>
</mat-card>
