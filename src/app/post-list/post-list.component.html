<main>
<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ post.title }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-raised-button color="primary">EDIT</button>
      <button mat-raised-button color="warn">DELETE</button>
    </mat-action-row>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Posts Yet</p>
</main>
